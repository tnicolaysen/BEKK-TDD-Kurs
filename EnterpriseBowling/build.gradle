apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

idea {
    module {
        sourceDirs+=file('src/')
        testSourceDirs+=file('test/')
    }
}
